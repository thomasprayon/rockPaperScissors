<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <h1>Rock Paper Scissors</h1>

            <section class="player-container">
                <button class="player rock"></button>
                <button class="player paper"></button>
                <button class="player scissors"></button>
            </section>

            <section class="computer-container">
                <div class="computer-choose">
                    <img
                        src="/images/question.svg"
                        alt="Question mark"
                        class="start-computer"
                    />
                </div>
                <div class="result-container">
                    <h4>Round: <span id="roundPlay">0</span></h4>
                    <h4>
                        Player: <span id="playerScore">0</span> vs. Computer:
                        <span id="computerScore">0</span>
                    </h4>
                    <h4>
                        Computer choose: <span id="computerChoose">None</span>
                    </h4>
                    <h4 id="result"></h4>
                </div>
            </section>
            <div class="modal">
                <div class="modal-content">
                    <h3 id="endMessage"></h3>
                    <button class="btn-restart hidden" id="restartBtn">
                        New Game
                    </button>
                </div>
            </div>
            <div clas="overlay"></div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
