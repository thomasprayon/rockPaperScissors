<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <header class="header-title">
                <h1 class="title">Rock Paper Scissors</h1>
            </header>
            <section class="selected-container">
                <img
                    src="/images/question.svg"
                    alt="Question-Player"
                    class="img-initial"
                    id="playerChoose"
                />
                <img
                    src="/images/question.svg"
                    alt="Question-Computer"
                    class="img-initial"
                    id="computerChoose"
                />
            </section>
            <section class="choose-container">
                <button class="player rock"></button>
                <button class="player paper"></button>
                <button class="player scissors"></button>
            </section>
            <section class="result-container">
                <div class="result-player">
                    <h2>Player</h2>
                    <h2><span id="playerScore">0</span></h2>
                </div>
                <div class="result-computer">
                    <h2>Computer</h2>
                    <h2><span id="computerScore">0</span></h2>
                </div>
                <h4 id="result"></h4>
            </section>
            <div class="modal">
                <div class="modal-content">
                    <h3 id="finalMessage"></h3>
                    <button class="btn-restart" id="restartBtn">
                        New Game
                    </button>
                </div>
            </div>
            <div clas="overlay"></div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
